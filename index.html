<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Three.js Twisted Lathe Geometry Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>body { margin: 0; padding: 0; overflow: hidden; }</style>
	</head>

	<body>

    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      var camera, scene, renderer, controls, light;

      function init() {

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x555555 );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.set( 0, 0, 100 );

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.minDistance = 10;
        controls.maxDistance = 500;

        scene.add( new THREE.AmbientLight( 0x9999999 ) );

        light = new THREE.PointLight( 0xffffff );
        light.position.copy( camera.position );
        scene.add( light );

        // Generate drop shape
        var points = [];
        for ( var i = 0; i < 10; i ++ ) {
          points.push( new THREE.Vector2( Math.sin( (9 - i) * 0.25 ) * 30, i * 4 ) );
        }
        var geometry = new THREE.LatheGeometry( points, 6 );

        // Twist along the Y (vertical) axis
        let twistAngle = 45; // in degrees
        let maxY = Math.abs(geometry.vertices[0].y - geometry.vertices[geometry.vertices.length - 1].y);

        for (let i = 0; i < geometry.vertices.length; i++) {
          let vertex = geometry.vertices[i];
          vertex.applyAxisAngle(new THREE.Vector3( 0, 1, 0 ), vertex.y / maxY * twistAngle * Math.PI / 180);
        }

        var lineMaterial = new THREE.LineBasicMaterial( { color: 0xffffff, transparent: true, opacity: 0.5 } );
        var meshMaterial = new THREE.MeshPhongMaterial( { color: 0x156289, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true } );

        scene.add(new THREE.Mesh( geometry, meshMaterial ));
        scene.add(new THREE.LineSegments( geometry, lineMaterial ));
      }

      function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
      }

      window.addEventListener('resize', onWindowResize, false);

      function onWindowResize(){
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      init();
      animate();
    </script>

	</body>

</html>
